<div class="main">
  <div class="container">
    <h1>Lista de Contatos</h1>
    <div class="table-content">
      <app-confirm-modal></app-confirm-modal>
      <table class="table table-dark table-sm" *ngIf="contactList">
        <thead>
          <td class="collumn-title">Nome</td>
          <td class="collumn-title">Endereço</td>
          <td class="collumn-title">Telefone</td>
          <td class="collumn-title">Data de Nascimento</td>
          <td class="collumn-title">Ações</td>
          <td class="collumn-title"></td>
        </thead>
        <tbody>
          <tr class="table-active" *ngFor="let people of contactList">
            <td class= data>{{people.nome}}</td>
            <td class= data>{{people.endereco}}</td>
            <td class= data>{{people.telefone}}</td>
            <td class= data>{{people.dataNascimento}}</td>
            <td>
              <!-- <button type="button" (click)="getOneContact(people.id)" class="btn-add btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Editar
  </button> -->
              <!-- <app-update-dialog [item]="people" ></app-update-dialog> -->
              <!-- Modal -->
              <ng-template #content let-modal>
                <div class="modal-header">
                  <h5 class="modal-title">Editar Contato</h5>
                  <button type="button" class="btn-close"
                    (click)="modal.dismiss('Cross-click')" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="row g-3" (ngSubmit)="onSubmit()">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Nome</label>
                      <input [(ngModel)]="people.nome" name="nome" type="text"
                        class="form-control" required>
                      <div class="valid-tooltip">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="inputAddress2" class="form-label">Endereço</label>
                      <input [(ngModel)]="people.endereco" name="endereco"
                        type="text" class="form-control">
                    </div>
                    <div class="col-md-12">
                      <label for="phoneNumber" class="form-label">Telefone</label>
                      <input [(ngModel)]="people.telefone" name="phone" type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div class="col-md-6">
                      <label for="birthDate" class="form-label">Data de Nascimento</label>
                      <input [(ngModel)]="people.dataNascimento"
                        name="dataNascimento" type="date" class="form-control">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary"
                        (click)="modal.close('Close click')">Fechar</button>
                      <button (click)="editContact(people.id, people)" [disabled]="!people.nome || !people.telefone || !people.endereco || !people.dataNascimento" id="btnHide" type="submit" class="btn btn-primary">
                        Salvar
                      </button>
                    </div>
                  </form>
                </div>
              </ng-template>
              <button class="btn btn-dark"
                (click)="openVerticallyCentered(content)">Editar</button>
              <!-- Modal -->
            </td>
            <td><button type="button" class="btn-delete"
              (click)="removeContact(people.id)" >Excluir</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
